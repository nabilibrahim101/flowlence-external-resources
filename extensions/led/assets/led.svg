<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LED bulb body -->
  <ellipse cx="50" cy="35" rx="25" ry="30" fill="#27AE60" stroke="#1E8449" stroke-width="2"/>

  <!-- LED glow effect -->
  <ellipse cx="50" cy="35" rx="18" ry="22" fill="#2ECC71" opacity="0.7"/>
  <ellipse cx="50" cy="30" rx="10" ry="12" fill="#58D68D" opacity="0.6"/>

  <!-- LED base/rim -->
  <rect x="30" y="60" width="40" height="8" fill="#7F8C8D" stroke="#5D6D7E" stroke-width="1" rx="2"/>

  <!-- LED legs -->
  <rect x="35" y="68" width="6" height="25" fill="#95A5A6"/>
  <rect x="59" y="68" width="6" height="25" fill="#95A5A6"/>

  <!-- Highlight on bulb -->
  <ellipse cx="42" cy="28" rx="6" ry="8" fill="white" opacity="0.3"/>
</svg>
